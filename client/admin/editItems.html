<template name="editItems">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <h1>{{i18n 'editItems'}}</h1>
    <div class="col-sm-6">
      <table class="table table-striped">
        <thead>
          <th>{{i18n 'editItemName'}}</th>
          <th></th>
          <th></th>
        </thead>
        <tbody>
          {{#each items}}
            {{> editItemsRow}}
          {{/each}}
        </tbody>
      </table>
      <button class="btn btn-default" id="addNewItem">{{i18n 'addNewItem'}}</button>
    </div>
    <div class="col-sm-6">
      {{#if showItemForm}}
        {{> editItemForm}}
      {{/if}}
    </div>
  </div>
</template>
