<template name="admin">
  {{#if isPreSetUp}}
    {{> newAdmin}}
  {{else}}
    <div class="container">
      {{#if currentUser}}
        <p class="text-right"><a id="logOut" href="">{{i18n 'logOut'}}</a></p>
        {{> editAuctionDetails}}
        {{> editItems}}
        <div class="col-xs-12 col-sm-10 col-sm-offset-1">
          <h1>{{i18n 'logs'}}</h1>
          <table class="table table-striped">
            <thead>
              <th>{{i18n 'bidder'}}</th>
              <th>{{i18n 'itemName'}}</th>
              <th>{{i18n 'itemId'}}</th>
              <th>{{i18n 'bid'}}</th>
              <th>{{i18n 'bidTime'}}</th>
            </thead>
            <tbody>
              {{#each logs}}
                {{> logRow}}
              {{/each}}
            </tbody>
          </table>
        </div>
      {{else}}
        <p>{{i18n 'enterAdminPassword'}}</p>
        <input class="form-control adminPassword" id="inputAdminPassword" placeholder="{{i18n 'inputAdminPassword'}}" type="password"/>
        <button class="btn btn-default" id="submitAdminPassword" type="Submit">{{i18n 'submitAdminPassword'}}</button>
      {{/if}}
    </div>
  {{/if}}
</template>
