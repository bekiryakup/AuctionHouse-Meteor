<template name="countdown">
  {{#unless hasAuctionBegun}}
    <p><span class="countdownTitle countdownInfo" id="countdownNotStarted">{{i18n 'countdownNotStarted'}}</span></p>
  {{else}}
    {{#if hasAuctionEnded}}
      <p><span class="countdownTitle countdownInfo" id="countdownEnded">{{i18n 'countdownEnded'}}</span></p>
    {{else}}
      <p class="{{auctionShowDaysOrSeconds}}">
        <span class="countdownTitle">{{i18n 'countdownTitle'}}</span>
        <span class="timeBlock" id="daysRemainingBlock"><span class="timeRemaining" id="daysRemaining">{{auctionDaysRemaining}}</span> <span class="timeRemainingLabel" id="daysLabel">{{i18n 'daysLabel'}}</span><span class="sentence">,</span></span>
        <span class="timeBlock" id="hoursRemainingBlock"><span class="timeRemaining" id="hoursRemaining">{{auctionHoursRemaining}}</span> <span class="timeRemainingLabel" id="hoursLabel">{{i18n 'hoursLabel'}}</span><span class="sentence">,</span></span>
        <span class="timeBlock" id="minutesRemainingBlock"><span class="timeRemaining" id="minutesRemaining">{{auctionMinutesRemaining}}</span> <span class="timeRemainingLabel" id="minutesLabel">{{i18n 'minutesLabel'}}</span><span class="sentence sentence-and"> {{i18n 'andLabel'}}</span></span>
        <span class="timeBlock" id="secondsRemainingBlock"><span class="timeRemaining" id="secondsRemaining">{{auctionSecondsRemaining}}</span> <span class="timeRemainingLabel" id="secondsLabel">{{i18n 'secondsLabel'}}</span></span>
      </p>
    {{/if}}
  {{/unless}}
</template>
