<template name="bigScreenItem">
  <div class="bsElement bsItem" style="background-color:{{secondaryColour}}">
    <div class="itemImage" style="background-image: url('{{imageUrl}}');"></div>
    <h2 class="name">{{name}}</h2>
    <h2 class="bid">{{i18n 'currentBid' bid}}</h2>
    <h2 class="bidder {{hideBidder}}">{{i18n 'highestBidder' highestBidder}}</h2>
  </div>
</template>
